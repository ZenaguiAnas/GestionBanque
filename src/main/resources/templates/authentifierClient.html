<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authentification Client</title>
    <link href="output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="w-2/6 mx-auto p-6 bg-white shadow-md rounded">
    <h1 class="text-3xl font-semibold mb-12 text-center">Authentification Client</h1>
    <form th:action="@{/authentifierClient}" method="post" th:object="${client}" class="space-y-8">
        <div class="relative">
            <label for="codeClient" class="text-gray-700 mb-3">Code Client:</label>
            <input type="text" id="codeClient" th:field="*{codeClient}" required
                   class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-indigo-500 transition-all duration-300">
        </div>
        <div class="relative">
            <label for="nomClient" class="text-gray-700 mb-3">Nom Client:</label>
            <input type="text" id="nomClient" th:field="*{nomClient}" required
                   class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-indigo-500 transition-all duration-300">
        </div>
        <button type="submit" class="w-full bg-green-500 hover:bg-green-700 text-white font-semibold py-2 rounded-md focus:outline-none transition-all duration-300">
            Se connecter
        </button>
    </form>
</div>
</body>
</html>
