<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clients Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="antialiased font-sans bg-gray-200">

<div th:replace="~{Base/navbar :: content}"></div>


<div class="flex -my-28 justify-center items-center h-screen">
    <div class="w-1/3 bg-white shadow-md rounded p-6">
        <h1 class="text-2xl mb-4">Add Client</h1>
    <form th:action="@{/create-client}" method="post" th:object="${client}">
        <div class="mb-4">
            <label for="nomClient" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
            <input type="text" id="nomClient" name="nomClient" th:field="*{nomClient}" placeholder="Enter Name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Account Type:</label>
            <div class="mb-4">
                <label class="inline-flex items-center">
                    <input type="radio" name="typeCpte" value="Compte Courant" class="form-radio h-5 w-5 text-blue-600">
                    <span class="ml-2 text-gray-700">Compte Courant</span>
                </label>
                <label class="inline-flex items-center ml-6">
                    <input type="radio" name="typeCpte" value="Compte Epargne" class="form-radio h-5 w-5 text-blue-600">
                    <span class="ml-2 text-gray-700">Compte Epargne</span>
                </label>
            </div>
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Add</button>
        </div>
    </form>
        </div>

</div>

</body>
</html>
