<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clients Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="antialiased font-sans bg-gray-200">

<div th:replace="~{Base/navbar :: content}"></div>

<div class="flex -my-28 justify-center items-center h-screen">
    <div class="w-1/3 bg-white shadow-md rounded p-6">
        <h1 class="text-2xl mb-4">Add Groupe</h1>
        <form th:action="@{/create-groupe}" method="post" th:object="${groupe}">
            <div class="mb-4">
                <!-- Corrected the id to nomGroupe to match the 'for' attribute in the label -->
                <label for="nomGroupe" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
                <input type="text" id="nomGroupe" name="nomGroupe" th:field="*{nomGroupe}" placeholder="Enter Name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Add</button>
            </div>
        </form>
    </div>

</div>

</body>
</html>
