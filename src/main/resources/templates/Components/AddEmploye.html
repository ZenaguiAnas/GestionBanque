<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clients Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="antialiased font-sans bg-gray-200">

<div th:replace="~{Base/navbar :: content}"></div>


<div class="flex -my-28 justify-center items-center h-screen">
  <div class="w-1/3 bg-white shadow-md rounded p-6">
    <h1 class="text-2xl mb-4">Add Employe</h1>
    <form th:action="@{/create-employe}" method="post" th:object="${employe}">
      <div class="mb-4">
        <label for="nomEmploye" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
        <input type="text" id="nomEmploye" name="nomClient" th:field="*{nomEmploye}" placeholder="Enter Name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Groupe :</label>
        <select name="codeGroupe"  class="border border-gray-300 bg-white py-2 px-4 rounded-lg">
          <option value="">-- Select Groupe --</option>
          <th:block th:each="groupe : ${groupes}">
            <option th:value="${groupe.codeGroupe}" th:text="${groupe.nomGroupe }"></option>
          </th:block>
        </select>

      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Emp-Sup :</label>
        <select name="codeEmpSup"  class="border border-gray-300 bg-white py-2 px-4 rounded-lg">
          <option value="">-- Select Emp-Sup --</option>
          <th:block th:each="employe : ${employes}">
            <option th:value="${employe.codeEmploye}" th:text="${employe.nomEmploye }"></option>
          </th:block>
        </select>

      </div>
      <div class="flex items-center justify-between">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Add</button>
      </div>
    </form>
  </div>

</div>

</body>
</html>
